<html>

<head>
    <title>Kiểm tra năm nhuận </title>
</head>

<body>
    Nhập năm :<input type="text" id="nhap_nam"><br/>
    <button onclick="kiem_tra()">Kiểm tra năm nhuận </button>
    <script>
        function kiem_tra() {
            let nam = parseInt(document.getElementById("nhap_nam").value)
            if (nam % 4 == 0) {
                if (nam % 100 == 0) {
                    if (nam % 400 == 0) {
                        alert("Đây là năm nhuận")
                    } else {
                        alert(" Đây không phải là năm nhuận ")

                    }
                } else {
                    alert("Đây là năm nhuận ")

                }
            } else {
                alert(" Đây không phải là năm nhuận")
            }
        }
    </script>
</body>

</html>
