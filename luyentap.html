<html>

<head>
    <title>Kiểm tra đăng nhập hệ thống của người dùng</title>
</head>

<body>
    Tên đăng nhập :<input type="text" id="dangnhap" /><br/>
    <button onclick="kiem_tra()">Kiểm tra </button>
    <script>
        function kiem_tra() {
            let ten_dang_nhap = document.getElementById("dangnhap").value


            if (ten_dang_nhap == "Admin") {
                let mat_khau = prompt("Nhập mật khẩu")
                if (mat_khau == "TheMaster") {
                    alert("Welcome")
                } else if (mat_khau == "null") {
                    alert("Cancel")

                } else {
                    alert("Wrong password")
                }
            } else if (ten_dang_nhap == "null") {
                alert("Cancel")
            } else {
                alert("I don't know you ")
            }
        }
    </script>
</body>

</html>
