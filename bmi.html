<html>

<head>
    <title>Tính chỉ số BMI</title>
</head>

<body>
    Số cân nặng : <input type="text" id="can_nang">
    <br/> Số chiều cao : <input type="text" id="chieu_cao">
    <br/>
    <button onclick="bmi()">Tính chỉ số BMI</button>
    <br/> Kết quả : <span id="ket_qua"></span>
    <script>
        function bmi() {
            let cannang = Number(document.getElementById("can_nang").value)
            let chieucao = Number(document.getElementById("chieu_cao").value)
            let ketqua = document.getElementById("ket_qua")
            let bmi = cannang / (chieucao * chieucao)
            if (bmi < 18.5) {
                ketqua.innerHTML = "Underweight"
            } else if (bmi < 25) {
                ketqua.innerHTML = "Normal"
            } else if (bmi < 30) {
                ketqua.innerHTML = "Overweight"
            } else {
                ketqua.innerHTML = "Obese"
            }
        }
    </script>
</body>

</html>
